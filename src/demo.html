<!DOCTYPE html>
<html>
<head>
    <script src="https://code.jquery.com/jquery-2.1.1.js"></script>
    <script src="js/main.js"></script>
    <link href="css/mailArea.css" rel="stylesheet" />
    <meta charset="utf-8">
    <title></title>
</head>
<body>
    <div id="mailarea" ></div>
</body>
    
    <script>
        $(document).ready(function(){
          $('#mailarea').mailArea({
              onChange: function(oldEmail, newEmail){ 
                  var deferred = $.Deferred();
                  
                  console.log("CHANGE", oldEmail + " -> " + newEmail);
                  setTimeout(function(){
                      deferred.resolve();
                  }, 2000);
                  
                  return deferred.promise();
              },
              onAdd: function(newEmail){
                  
                   var deferred = $.Deferred();
                  
                  console.log("ADD", newEmail);
                  setTimeout(function(){
                      deferred.resolve();
                  }, 2000);
                  
                  return deferred.promise();
              },
              onRemove: function(email){ console.log("REMOVE", email);},
              emails: ["admin@admin.pl", "a@asd.asd"]
          }); 
        });
    </script>
    
</html>
